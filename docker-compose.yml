# =============================================================================
# Email Scraper - Docker Compose Production Configuration
# =============================================================================
# Usage:
#   Production: docker-compose up -d
#   Development: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: email_scraper_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-email_scraper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis (Message Broker & Cache)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: email_scraper_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Flask Web Application
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_scraper_web
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-email_scraper}
      - REDIS_URL=redis://redis:6379/0
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-true}
      - PREFERRED_URL_SCHEME=${PREFERRED_URL_SCHEME:-https}
      - PROXY_FIX=true
      - FLASK_DEBUG=false
      - PLAYWRIGHT_FALLBACK=true
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Celery Worker - Scraping Tasks
  # ===========================================================================
  celery_scrape:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_scraper_celery_scrape
    restart: unless-stopped
    command: celery -A celery_app worker -Q scrape --concurrency=${CELERY_CONCURRENCY:-4} --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-email_scraper}
      - REDIS_URL=redis://redis:6379/0
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - PLAYWRIGHT_FALLBACK=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================================================
  # Celery Worker - Operations Tasks (proxy testing, etc.)
  # ===========================================================================
  celery_ops:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_scraper_celery_ops
    restart: unless-stopped
    command: celery -A celery_app worker -Q ops --concurrency=2 --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-email_scraper}
      - REDIS_URL=redis://redis:6379/0
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================================================
  # Flower - Celery Monitoring (Optional)
  # ===========================================================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email_scraper_flower
    restart: unless-stopped
    command: celery -A celery_app flower --port=5555
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_scrape

  # ===========================================================================
  # Nginx Reverse Proxy (Optional - for SSL termination)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: email_scraper_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    profiles:
      - with-nginx

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: email_scraper_network
