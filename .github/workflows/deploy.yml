# =============================================================================
# Email Scraper - CI/CD Pipeline
# =============================================================================
# Triggers:
#   - Push to main branch (auto-deploy)
#   - Pull request merge to main (auto-deploy)
#   - Manual trigger (workflow_dispatch)
# =============================================================================

name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]
  workflow_dispatch:

env:
  DOCKER_IMAGE: email-scraper
  AWS_REGION: us-east-1

jobs:
  # ===========================================================================
  # Job 1: Test
  # ===========================================================================
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run basic tests
        run: |
          python -c "from app import create_app; app = create_app(); print('App created successfully')"

  # ===========================================================================
  # Job 2: Build and Push Docker Image
  # ===========================================================================
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Job 3: Deploy to EC2
  # ===========================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.EC2_USER }}/email-scraper

            # Pull latest code
            git pull origin main

            # Pull latest Docker images
            docker-compose pull

            # Restart services with zero-downtime
            docker-compose up -d --build --remove-orphans

            # Clean up old images
            docker image prune -f

            # Show status
            docker-compose ps

            echo "Deployment completed successfully!"

  # ===========================================================================
  # Job 4: Notify (Optional)
  # ===========================================================================
  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
